plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.checkerframework' version '0.6.33'
}

apply plugin: 'org.checkerframework'

checkerFramework {
  checkers = [
    'org.checkerframework.checker.nullness.NullnessChecker',
    'org.checkerframework.checker.units.UnitsChecker'
  ]
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    compileOnly 'org.checkerframework:checker-qual:3.38.0'
    testCompileOnly 'org.checkerframework:checker-qual:3.38.0'
    checkerFramework 'org.checkerframework:checker:3.38.0'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.9.3')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'testproject.App'
}
